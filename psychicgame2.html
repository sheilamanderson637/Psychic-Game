<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    =
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">

  </head>
  <body>

  <div class="container">

    <img src="assets/images/psychicsky.jpeg">

  	<h1>Psychic Game</h1>

  	<h2>Enter a number from 1 to 9...</h2>

    <div id="game">

    </div>

  </div>

    <script type="text/javascript">

    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var displayGuesses = [];
    // var numberArray = ("1", "2", "3", "4", "5", "6", "7", "8", "9");

      document.onkeyup = function(event) {

        var userGuess = event.key;
        var computerGuess = Math.floor(Math.random() * 9) + 1;

        alert("user guess: " + userGuess);
        alert("computer guess: " + computerGuess);

        if (parseInt(userGuess) === computerGuess) {
        	wins++;
        }

        else {
        	losses++;
        	guessesLeft--; 
        }

        if (guessesLeft <= 0) {
          document.write("GAME OVER");
        }

        displayGuesses.push(userGuess);     

           //Select the div with the id "game", and insert the following HTML into it.
           var html = 
           "<h2>Wins: " + wins + "</h2>" +
           "<h2>Losses: " + losses + "</h2>" +
           "<h2>Guesses Left: " + guessesLeft + "</h2>" +
           "<h2>Numbers Guessed: " + displayGuesses + "</h2>";

          document.querySelector("#game").innerHTML = html;
      };

      /* Would like to have a way to end the game and prevent additional guesses. Would like to make sure the current characters are entered (1-9). Need to clean up comments and indents for all sections*/

    </script>
  </body>
</html>
