<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    =
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">

  </head>
  <body>

  <div class="container">

    <img src="assets/images/psychicsky.jpeg">

  	<h1>Psychic Game</h1>

  	<h2>Guess what letter I am thinking...</h2>

    <div id="game">

    </div>

  </div>

    <script type="text/javascript">

    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var displayGuesses = [];
    var letterArray = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];


      // Enable recording user letter entry by capturing key strokes.

      document.onkeyup = function(event) {

        var userGuess = event.key;

      // Convert upper case letters entered to lower case.

        var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

      // Select a random letter from the letter array.

        var computerGuess = letterArray[Math.floor(Math.random() * letterArray.length)];


        // Show user and computer guesses in alerts on the screen. 

        alert("user guess: " + userGuess);
        alert("computer guess: " + computerGuess);


        // Check to see if user guess matches the computer guess. Increment "wins" if a match, decrement "lives" and increment losses if not a match. Alert messages for both conditions. 

        if (userGuess === computerGuess) {
        	wins++;
          alert("You have rare psychic abilities and should play the lottery today!")
          
        }

        else {
        	losses++;
        	guessesLeft--;
          alert("Good try you have " + guessesLeft + " lives left. Find your inner psyhic skills and guess wisely!") 
        }

        // End game with a message when there are no more guesses.

        if (guessesLeft <= 0) {
          alert("Your guesses are over and you lose. Work harder to develop your psychic skills!")
  
        }
        // Insert guesses into the guesses array.

        displayGuesses.push(userGuess);    

        // Select the div with the id "game", and insert the following HTML into it.

           var html = 
           "<h2>Wins: " + wins + "</h2>" +
           "<h2>Losses: " + losses + "</h2>" +
           "<h2>Guesses Left: " + guessesLeft + "</h2>" +
           "<h2>Numbers Guessed: " + displayGuesses + "</h2>";

          document.querySelector("#game").innerHTML = html;
      };

    </script>
  </body>
</html>
